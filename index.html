<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hayls Maness - Art Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            text-align: center;
            margin: 50px auto;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .gallery img {
            max-width: 100%;
            border-radius: 8px;
        }
        .upload-section {
            margin: 40px 0;
        }
        .upload-section input[type="file"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #fff;
            border: 1px solid #ccc;
        }
        .upload-section button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">Hayls Maness</a>
    </header>

    <div class="content">
        <h1>Welcome to My Art Portfolio</h1>
        <p>Explore my collection of artwork below and learn more about me on the About Me page.</p>

        <div class="gallery">
            <!-- You can add images of your artwork here -->
            <img src="artwork1.png" alt="Artwork 1">
            <img src="artwork2.png" alt="Artwork 2">
            <img src="artwork3.png" alt="Artwork 3">
            <!-- Add more images as you like -->
        </div>

        <div class="upload-section">
            <h2>Upload Your Artwork</h2>
            <input type="file" id="fileUpload" multiple>
            <button onclick="alert('Files uploaded!')">Upload</button>
        </div>
    </div>
</body>
</html>
