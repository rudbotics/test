<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hayls Maness - Art Portfolio</title>
    <style>
        /* Set the font to Rockwell */
        body {
            font-family: 'Rockwell', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1b3b30; /* Dark emerald green background */
            color: #f1f1f1; /* Light text color */
        }
        header {
            background-color: #2e6b53; /* Slightly lighter emerald */
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header a {
            color: #fff;
            text-decoration: none;
            font-size: 28px;
            font-weight: bold;
        }
        .content {
            margin: 0 auto;
            padding: 20px;
            max-width: 1200px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 40px;
        }
        .gallery-item {
            width: 250px;
            margin: 15px;
            background-color: #2e6b53;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }
        .gallery-item img {
            width: 100%;
            border-radius: 8px;
        }
        .description {
            background-color: #333;
            color: #fff;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            height: 100px; /* Box height */
            overflow-y: auto;
        }

        .right-sidebar {
            display: flex;
            flex-wrap: wrap;
            margin-top: 40px;
            justify-content: flex-start;
        }

        .sidebar-box {
            width: 220px;
            background-color: #2e6b53;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
        }

        .sidebar-box:last-child {
            width: 100%;
        }

        .sidebar-box h3 {
            margin: 0;
            font-size: 20px;
        }
    </style>
</head>
<body>
