<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hayls Maness - Art Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1b3b30; /* Dark emerald green background */
            color: #f1f1f1; /* Light text color */
        }
        header {
            background-color: #2e6b53; /* Slightly lighter emerald */
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header a {
            color: #fff;
            text-decoration: none;
            font-size: 28px;
            font-weight: bold;
        }
        .content {
            text-align: center;
            margin: 50px auto;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
            padding: 0 20px;
        }
        .gallery img {
            max-width: 100%;
            border-radius: 8px;
            border: 2px solid #333; /* Dark border around images */
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">Hayls Maness</a>
    </header>

    <div class="content">
        <h1>Welcome to My Art Portfolio</h1>
        <p>Explore my collection of artwork below and learn more about me on the About Me page.</p>

        <div class="gallery">
            <!-- You can add images of your artwork here -->
            <img src="artwork1.jpg" alt="Artwork 1">
            <img src="artwork2.jpg" alt="Artwork 2">
            <img src="artwork3.jpg" alt="Artwork 3">
            <!-- Add more images as you like -->
        </div>
    </div>
</body>
</html>
